name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # - uses: pnpm/action-setup@v3
      #   with:
      #     version: 8
      #     run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: "pnpm"

      - name: Build
        run: node build.js
